<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400&family=Nunito:wght@200&display=swap" rel="stylesheet">
    <title>Pet Man-agment</title>
</head>
<body>
    <header class="Header">
        <div class="Title">
            <h1>Pet Man-agment</h1>
        </div>
       
        <div class="Options">
            <div>
                <a href="../index.html">Home</a>
            </div>           
        </div>        
    </header>

    <div class="Banner">
        <div class="container d-flex align-items-center justify-content-center">
            <form class="w-50">
                <h4>REGISTER INFORMATION</h4>

                <div class="d-flex">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Pet owner</label>
                        <input type="text" id="petOwer" class="form-control w-75" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Phone number</label>
                        <input type="text" id="phone" class="form-control">
                      </div>
                </div>
               
                <div class="d-flex">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Pet name</label>
                        <input type="text" id="petName" class="form-control w-75" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Age</label>
                        <input type="number" id="petAge" class="form-control" aria-describedby="emailHelp">
                    </div>
                </div>
               
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Breed of dog</label>
                    <input type="text" id="breed" class="form-control" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <div class="form-floating">
                        <textarea class="form-control" id="comments" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                      </div>
                </div>
                    

                
               <a class="btn btn-primary" id="btnData" href="./home.html">Submit</a>
            </form>
        </div>

        <div class="container d-flex align-items-center justify-content-center">
            <button class="btn btn-warning">Select File</button>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
<script src="../scripts/getFormData.js"></script>
</html>
